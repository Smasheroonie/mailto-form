<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS JS Form</title>
  </head>
  <body>
    <main>
      <form
        id="form"
        action="mailto:myemail@example.com?subject=Hello%20There"
        method="post"
        enctype="text/plain"
      >
        <div class="input-container">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
            minlength="1"
            maxlength="70"
            autofocus
          />
        </div>
        <p id="name-error"></p>
        <div class="input-container">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
            minlength="5"
          />
        </div>
        <p id="email-error"></p>
        <div class="input-container">
          <label for="card">Card:</label>
          <input
            type="text"
            id="card"
            name="card"
            placeholder="Enter a Proxy Credit Card Number"
            required
            minlength="15"
            maxlength="19"
          />
        </div>
        <p id="card-error"></p>
        <div id="button-container">
          <button>Submit</button>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
